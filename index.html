<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style-1.css">
    <title>Document</title>
</head>
<body>
    <div class="table">
        <div class="table__container">
            <div class="addition-table">
                <div class="addition-table__wrapper">
                    <div class="addition-table__input-1 input">
                        <input type="text" placeholder="Введите новый элемент" class="add">
                    </div>
                    <div class="addition-table__btn">
                        <a href="#">Добавить</a>
                    </div>
                </div>
                <div class="addition-table__wrapper">
                    <div class="addition-table__input-2 input">
                        <input type="text" placeholder="Введите новое значение элемента">
                    </div>
                    <div class="addition-table__options">
                        <select id="list" class="list">
                            <option value="0" selected="selected">Добавить</option>
                            <option value="1">Удалить</option>
                            <option value="2">Редактировать</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="item-table">
                <div class="item-table__item">
                    <span>000</span> 
                </div>
            </div>
        </div>
    </div>
    <script src="js/scipt.js"></script>
</body>
</html>
